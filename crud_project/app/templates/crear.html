{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>
<body>
    <div class="container mt-5 d-flex flex-row justify-content-center">
        <img src="{% static 'img/logo2.png' %}" width="150" alt="logo">
    </div>



    <div class="container p-5 mt-2 shadow rounded bg-white">
        <div class="row mb-4">
            <h1 class="display-5 text-center ">Crear Contacto</h1>
        </div>

        <div class="container px-4">
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required pattern="[A-Za-z\s]+" title="Solo letras">
                        <p class="text-black-50"><small>Obligatorio</small></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Primer Apellido</label>
                        <input type="text" name="primer_apellido" class="form-control" required pattern="[A-Za-z\s]+" title="Solo letras">
                        <p class="text-black-50"><small>Obligatorio</small></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Segundo Apellido</label>
                        <input type="text" name="segundo_apellido" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Alias</label>
                        <input type="text" name="alias" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Relación *</label>
                        <select class="form-select" name="relacion" required>
                            <option value="">Selecciona una relación</option>
                            {% for relacion in relaciones %}
                                <option value="{{ relacion.id }}">{{ relacion.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" 
                               required pattern="^\d{10}$"
                               title="Solo números, espacios o signos válidos (+ -)">
                        <p class="text-black-50"><small>Obligatorio (sólo 10 dígitos)</small></p>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" name="correo" class="form-control">
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-person-plus"></i> Agregar contacto
                        </button>
                        <a href="{% url 'listar' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
